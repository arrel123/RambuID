name: rambuid
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  curved_labeled_navigation_bar: ^2.0.6
  flutter_tts: ^3.8.3 
  flutter_launcher_icons: ^0.14.2
  camera: ^0.10.5+5
  image_picker: ^1.0.4

  cupertino_icons: ^1.0.8
  

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo_rambuid.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo_rambuid.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo_rambuid.png
    - assets/images/profile.png
    - assets/images/penyeberangan_pejalan_kaki.png
    - assets/images/jalan_tidak_rata.png
    - assets/images/dilarang_belok_kiri.png
    - assets/images/dilarang_parkir.png
    - assets/images/dilarang_putar_balik.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700